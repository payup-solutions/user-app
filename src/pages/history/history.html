<ion-content>
    <h2 style="padding-left: 5%;">Hist√≥rico</h2>
    <div id="divHistList" class="divHistList">
        <ion-list>
            <ion-item *ngFor="let transaction of transactions">
                <ion-icon [name]="getIconName(transaction.transactionType)"></ion-icon> 
                <h2>{{transaction.value}}</h2>
                <p>{{transaction.timestamp | date:'dd/MM/yyyy hh:mm'}}</p>
                <p>{{transaction.transactionType.description}}</p>
            </ion-item>
        </ion-list>
    </div>
</ion-content>
