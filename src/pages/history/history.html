<ion-content>
    <h2 style="padding-left: 5%;">Hist√≥rico</h2>
    <div id="divHistList" class="divHistList">
        <ion-list>
            <ion-item *ngFor="let history of histList">
                <ion-thumbnail item-start>
                    <img [src]="history.src" style="padding: 5px;">
                </ion-thumbnail>
                <h2>{{history.title}}</h2>
                <p>{{history.date | date:'dd/MM/yyyy hh:mm'}}</p>
                <p>{{history.description}}</p>
                <button ion-button clear item-end (click)="showAlert(history.title, history.description, history.date)">View</button>
            </ion-item>
        </ion-list>
    </div>
</ion-content>
