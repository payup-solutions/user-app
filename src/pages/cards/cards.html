<ion-content>
  <h2 style="padding-left: 5%;">Cart√µes</h2>
  <div id="divAddCards" class="divAddCards">
    <img src="http://media.idownloadblog.com/wp-content/uploads/2014/05/iOS-7-icon-Camera-large-220x218.jpg" style="width: 100px; margin: 0 auto;
          display: block;">
  </div>
  <div id="divFormCards" class="divFormCards">
    <ion-grid>
      <ion-row>
        <ion-col>
          <strong>Numero:</strong>
           <ion-input pattern="\d*" mask="**** **** **** ****" maxlength="19" placeholder="XXXX XXXX XXXX XXXX" name="number" [(ngModel)]="card.number"></ion-input> 
        </ion-col>
        <ion-col col-5>
          <strong>Validade:</strong>
          <ion-input pattern="\d*" mask="**/**" maxlength="5" placeholder="MM/YY" name="validate" [(ngModel)]="card.validate"></ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <strong>Nome:</strong>
          <ion-input maxlength="22" name="name" [(ngModel)]="card.name"></ion-input>
        </ion-col>
        <ion-col col-5>
          <strong>CVV:</strong>
          <ion-input pattern="\d*" mask="***" maxlength="3" placeholder="***" name="cvv" [(ngModel)]="card.cvv"></ion-input>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <div id="divSaveBtn" class="divSaveBtn">
    <button type="submit" ion-button full outline (click)="saveCard()">Salvar</button>
  </div>
</ion-content>
