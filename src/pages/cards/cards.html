<ion-content>
  <h2 style="padding-left: 5%;">Cartões</h2>
  <div id="pnlActiveCard" *ngIf="showAdd">
    <div id="divCardsList" class="divCardsList">
      <ion-list>
        <ion-item *ngFor="let card of cardList">
          <ion-thumbnail item-start>
            <img [src]="card.flagUrl" style="padding: 5px;">
          </ion-thumbnail>
          <h2>{{card.name}}</h2>
          <p>{{card.number}}</p>
          <p>{{card.expirationDate}}</p>
        </ion-item>
        <ion-item-options>
          <button primary>Edit</button>
          <button danger (click)="removeItem(item)">Delete</button>
        </ion-item-options>
      </ion-list>
    </div>
    <div id="divAddBtn" class="divAddBtn">
      <button type="submit" ion-button full outline (click)="newCard()">Novo Cartão</button>
    </div>
  </div>
  <div id="pnlCardsList" *ngIf="showList">
    <div id="divFormCards" class="divFormCards">
      <form #cardForm="ngForm">
        <ion-grid>
          <ion-row>
            <ion-col>
              <strong>Numero:</strong>
              <ion-input pattern="[\d]{4} [\d]{4} [\d]{4} [\d]{4}" mask="**** **** **** ****" maxlength="19" minlength="19" placeholder="XXXX XXXX XXXX XXXX"
                name="number" ngControl="number" [(ngModel)]="card.number" required></ion-input>
            </ion-col>
            <ion-col col-5>
              <strong>Validade:</strong>
              <ion-input pattern="\d*" mask="**/**" maxlength="5" minlength="5" placeholder="MM/YY" name="expirationDate" ngControl="expirationDate"
                [(ngModel)]="card.expirationDate" required></ion-input>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <strong>Nome:</strong>
              <ion-input maxlength="22" name="name" ngControl="name" [(ngModel)]="card.name" required></ion-input>
            </ion-col>
            <ion-col col-5>
              <strong>CVV:</strong>
              <ion-input pattern="\d*" mask="***" maxlength="3" minlength="3" placeholder="***" name="cvv" ngControl="cvv" [(ngModel)]="card.cvv"
                required></ion-input>
            </ion-col>
          </ion-row>
        </ion-grid>
      </form>
    </div>
    <div id="divSaveBtn" class="divSaveBtn">
      <button type="button" (click)="saveCard(cardForm)" ion-button full outline>Salvar</button>
    </div>
  </div>
</ion-content>
