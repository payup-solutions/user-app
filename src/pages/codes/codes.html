<ion-content padding>
  <h2>Codes</h2>
  <p>Teste elemento</p>
  <ion-list>
    <ion-item *ngFor="let feed of feeds">
       <ion-thumbnail item-left>
          <img [src]="feed.data.thumbnail">
       </ion-thumbnail>
       <h2>{{feed.data.title}}</h2>
       <p>{{feed.data.domain}}</p>
    </ion-item>
 </ion-list>
</ion-content>
